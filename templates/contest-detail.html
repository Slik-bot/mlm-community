<!-- =============== SCREEN: CONTEST DETAIL =============== -->
<div class="scr hidden" id="scrContestDetail">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Конкурс</span>
    <div style="width:36px"></div>
  </div>

  <!-- Hero -->
  <div class="cd-hero glass-card">
    <div class="cd-type-badge" id="cdTypeBadge"></div>
    <div class="cd-title" id="cdTitle"></div>
    <div class="cd-desc" id="cdDesc"></div>

    <!-- Timer -->
    <div class="cd-timer" id="cdTimer">
      <div class="timer-block">
        <span class="timer-val" id="timerDays">00</span>
        <span class="timer-label">дней</span>
      </div>
      <div class="timer-sep">:</div>
      <div class="timer-block">
        <span class="timer-val" id="timerHours">00</span>
        <span class="timer-label">часов</span>
      </div>
      <div class="timer-sep">:</div>
      <div class="timer-block">
        <span class="timer-val" id="timerMins">00</span>
        <span class="timer-label">минут</span>
      </div>
    </div>
  </div>

  <!-- Prizes -->
  <div class="cd-prizes">
    <div class="cd-prizes-title">Призовой фонд</div>
    <div class="cd-prizes-list" id="cdPrizes"></div>
  </div>

  <!-- My position -->
  <div class="cd-my-position glass-card hidden" id="cdMyPosition"></div>

  <!-- Leaderboard -->
  <div class="cd-leaderboard">
    <div class="cd-lb-title">Лидеры</div>
    <div class="cd-lb-list" id="cdLeaderboard"></div>
  </div>

  <!-- Join -->
  <div class="cd-join-wrap" id="cdJoinWrap">
    <button class="btn-primary" id="cdJoinBtn" onclick="contestJoin()">Участвовать</button>
  </div>
</div>
