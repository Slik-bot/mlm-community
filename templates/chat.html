<!-- =============== SCREEN: CHAT =============== -->
<div class="scr hidden" id="scrChat">
  <!-- Header -->
  <div class="chat-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
    </button>
    <div class="chat-head-info" onclick="goTo('scrChatInfo')">
      <img class="chat-head-avatar" id="chatHeadAvatar" src="" alt="">
      <div class="chat-head-text">
        <div class="chat-head-name" id="chatHeadName"></div>
        <div class="chat-head-status" id="chatHeadStatus"></div>
      </div>
    </div>
    <button class="icon-btn" onclick="chatShowMenu()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="5" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="12" cy="19" r="1"/></svg>
    </button>
  </div>

  <!-- Messages -->
  <div class="chat-messages" id="chatMessages"></div>

  <!-- Typing indicator -->
  <div class="chat-typing hidden" id="chatTyping">
    <span class="typing-dot"></span>
    <span class="typing-dot"></span>
    <span class="typing-dot"></span>
  </div>

  <!-- Input -->
  <div class="chat-input-wrap">
    <button class="chat-attach-btn" onclick="chatAttachFile()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/></svg>
    </button>
    <textarea class="chat-input" id="chatInput" placeholder="Сообщение..." rows="1" oninput="chatInputResize(this)" onkeydown="chatInputKeydown(event)"></textarea>
    <button class="chat-send-btn" id="chatSendBtn" onclick="chatSend()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
    </button>
  </div>
</div>
