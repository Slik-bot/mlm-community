<!-- ========== DONE SCREEN ========== -->
<div id="scrDone" class="scr hidden">
  <div class="done-bg">
    <div class="done-orb done-orb1" id="doneOrb1"></div>
    <div class="done-orb done-orb2" id="doneOrb2"></div>
    <div class="done-particles" id="doneParticles"></div>
  </div>
  <div class="done-content">
    <div class="done-check" id="doneCheck">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12" class="done-check-path"/></svg>
    </div>
    <div class="done-title" id="doneTitle">Добро пожаловать!</div>
    <div class="done-subtitle" id="doneSubtitle"></div>
    <div class="done-hint">У тебя 3 квеста на сегодня. Начни прямо сейчас!</div>
    <button class="done-btn" onclick="setupFinish()">Начать →</button>
  </div>
</div>
