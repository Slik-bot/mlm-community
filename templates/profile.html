<!-- =============== SCREEN: PROFILE =============== -->
<div class="scr hidden" id="scrProfile">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
    </button>
    <span class="scr-head-title">Профиль</span>
    <button class="icon-btn" onclick="goTo('scrProfileSettings')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
    </button>
  </div>

  <!-- Hero -->
  <div class="profile-hero">
    <div class="profile-avatar-wrap" id="profileAvatarWrap">
      <img class="profile-avatar" id="profileAvatar" src="" alt="">
      <div class="profile-dna-ring" id="profileDnaRing"></div>
    </div>
    <div class="profile-chess-icon" id="profileChessIcon"></div>
    <div class="profile-level" id="profileLevel"></div>
    <div class="profile-name" id="profileName"></div>
    <div class="profile-dna-badge" id="profileDnaBadge"></div>
    <button class="btn-primary profile-edit-btn" onclick="goTo('scrProfileEdit')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
      Редактировать профиль
    </button>
  </div>

  <!-- Balance + XP -->
  <div class="profile-balance-card glass-card">
    <div class="profile-balance-row">
      <span class="profile-balance-label">Баланс</span>
      <span class="profile-balance" id="profileBalance">0.00 руб.</span>
    </div>
    <div class="profile-xp-bar">
      <div class="profile-xp-fill" id="profileXpFill"></div>
    </div>
    <div class="profile-xp-label" id="profileXpLabel">0 / 500 XP</div>
  </div>

  <!-- Verify -->
  <div class="profile-verify-row" style="padding:0 16px 8px">
    <button class="btn-secondary" style="width:100%;display:flex;align-items:center;justify-content:center;gap:8px" onclick="goTo('scrVerification')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      Верифицировать аккаунт
    </button>
  </div>

  <!-- Stats 2x2 -->
  <div class="profile-stats" id="profileStats">
    <div class="stat-card glass-card">
      <div class="stat-value" id="statTasks">0</div>
      <div class="stat-label">Заданий</div>
    </div>
    <div class="stat-card glass-card">
      <div class="stat-value" id="statDeals">0</div>
      <div class="stat-label">Сделок</div>
    </div>
    <div class="stat-card glass-card">
      <div class="stat-value" id="statReferrals">0</div>
      <div class="stat-label">Рефералов</div>
    </div>
    <div class="stat-card glass-card">
      <div class="stat-value" id="statRating">0</div>
      <div class="stat-label">Рейтинг</div>
    </div>
  </div>

  <!-- Achievements -->
  <div class="profile-section">
    <div class="prof-section-header">
      <span class="prof-section-title">Достижения</span>
      <span class="prof-section-link" onclick="goTo('scrAchievements')">Все →</span>
    </div>
    <div class="profile-achievements" id="profileAchievements">
      <div class="achievement-empty">Пока нет достижений</div>
    </div>
  </div>

  <!-- Roadmap -->
  <div class="profile-section">
    <div class="prof-section-header">
      <span class="prof-section-title">Дорожная карта</span>
      <span class="prof-section-link" onclick="goTo('scrRoadmap')">Смотреть →</span>
    </div>
  </div>

  <!-- Friends -->
  <div class="profile-section">
    <div class="prof-section-header">
      <span class="prof-section-title">Друзья</span>
      <span class="prof-section-link" onclick="goTo('scrFriends')">Все →</span>
    </div>
  </div>

  <!-- Stats -->
  <div class="profile-section">
    <div class="prof-section-header">
      <span class="prof-section-title">Статистика</span>
      <span class="prof-section-link" onclick="goTo('scrProfileStats')">Подробнее →</span>
    </div>
  </div>

  <!-- Streak -->
  <div class="profile-streak glass-card" id="profileStreak">
    <div class="streak-fire" id="streakFire">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="28" height="28"><path d="M12 2c0 6-6 8-6 14a6 6 0 0012 0c0-6-6-8-6-14z"/><path d="M12 12c0 3-2 4-2 6a2 2 0 004 0c0-2-2-3-2-6z"/></svg>
    </div>
    <div class="streak-info">
      <div class="streak-days" id="streakDays">0 дней</div>
      <div class="streak-label">Текущая серия</div>
    </div>
    <div class="streak-multiplier" id="streakMultiplier">x1.0</div>
  </div>

</div>
