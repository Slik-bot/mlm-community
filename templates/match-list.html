<!-- =============== SCREEN: MATCH LIST =============== -->
<div class="scr hidden" id="scrMatchList">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Мои мэтчи</span>
    <div style="width:20px"></div>
  </div>

  <!-- Count -->
  <div class="ml-count" id="mlCount"></div>

  <!-- Match List -->
  <div class="ml-list" id="mlList"></div>

  <!-- Empty State -->
  <div class="ml-empty hidden" id="mlEmpty">
    <div class="empty-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>
    </div>
    <div class="empty-title">Пока нет мэтчей</div>
    <div class="empty-desc">Лайкайте людей чтобы найти партнёров</div>
    <button class="btn-primary" onclick="goTo('scrMatch')" style="margin-top:16px">Начать подбор</button>
  </div>
</div>
