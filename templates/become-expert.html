<!-- =============== SCREEN: BECOME EXPERT =============== -->
<div class="scr hidden" id="scrBecomeExpert">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Стать экспертом</span>
    <div style="width:36px"></div>
  </div>

  <div class="become-form">
    <div class="form-field">
      <label class="form-label">Специализация</label>
      <select class="glass-input" id="beSpec">
        <option value="marketing">Маркетинг</option>
        <option value="sales">Продажи</option>
        <option value="finance">Финансы</option>
        <option value="hr">HR</option>
        <option value="it">IT</option>
        <option value="legal">Право</option>
        <option value="other">Другое</option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-label">О себе</label>
      <textarea class="glass-input" id="beBio" maxlength="1000" placeholder="Расскажите о своём опыте..." rows="5"></textarea>
    </div>

    <div class="form-field">
      <label class="form-label">Навыки (через запятую)</label>
      <input class="glass-input" id="beSkills" type="text" placeholder="Например: SEO, контент, таргет">
    </div>

    <div class="form-field">
      <label class="form-label">Ставка за час (руб.)</label>
      <input class="glass-input" id="beRate" type="number" min="500" placeholder="1000">
    </div>

    <button class="btn-primary" onclick="expertRegister()">Подать заявку</button>
  </div>
</div>
