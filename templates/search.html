<!-- =============== SCREEN: SEARCH =============== -->
<div class="scr hidden" id="scrSearch">

  <!-- Search bar -->
  <div class="search-bar">
    <div class="search-wrap">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input class="search-input" id="searchInput" placeholder="Поиск людей, компаний, постов..." autocomplete="off">
      <button class="search-clear" id="searchClear">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <button class="search-cancel" id="searchCancel">Отмена</button>
  </div>

  <!-- Tabs -->
  <div class="search-tabs" id="searchTabs">
    <button class="search-tab active" data-tab="users">Люди</button>
    <button class="search-tab" data-tab="companies">Компании</button>
    <button class="search-tab" data-tab="posts">Посты</button>
    <button class="search-tab" data-tab="forum">Форум</button>
    <button class="search-tab" data-tab="experts">Эксперты</button>
  </div>

  <!-- Scrollable content -->
  <div class="search-scroll">

    <!-- Home: recent + popular (visible when input empty) -->
    <div id="searchHome" class="search-home">
      <div class="search-section-label">Недавние</div>
      <div class="search-recent-list" id="searchRecent">
        <span class="search-recent-empty">Нет недавних запросов</span>
      </div>
      <div class="search-section-label">Популярное</div>
      <div class="search-popular-list" id="searchPopular"></div>
    </div>

    <!-- Results container -->
    <div id="searchResults" class="search-results" hidden></div>

    <!-- Skeleton loader -->
    <div id="searchSkeleton" class="search-skeleton" hidden>
      <div class="search-skeleton__item">
        <div class="search-skeleton__avatar"></div>
        <div class="search-skeleton__lines">
          <div class="search-skeleton__line"></div>
          <div class="search-skeleton__line search-skeleton__line--short"></div>
        </div>
      </div>
      <div class="search-skeleton__item">
        <div class="search-skeleton__avatar"></div>
        <div class="search-skeleton__lines">
          <div class="search-skeleton__line"></div>
          <div class="search-skeleton__line search-skeleton__line--short"></div>
        </div>
      </div>
      <div class="search-skeleton__item">
        <div class="search-skeleton__avatar"></div>
        <div class="search-skeleton__lines">
          <div class="search-skeleton__line"></div>
          <div class="search-skeleton__line search-skeleton__line--short"></div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div id="searchEmpty" class="search-empty" hidden>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        <line x1="8" y1="11" x2="14" y2="11"/>
      </svg>
      <div class="search-empty__title">Ничего не найдено</div>
      <div class="search-empty__desc">Попробуйте изменить запрос</div>
    </div>

  </div>
</div>
