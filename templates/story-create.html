<!-- =============== SCREEN: STORY CREATE =============== -->
<div class="scr hidden" id="scrStoryCreate">
  <div class="story-create">

    <input type="file" id="storyFileInput"
      accept="image/jpeg,image/png,image/webp"
      style="display:none">

    <div class="story-create-preview" id="storyPreview">
      <img id="storyPreviewImg" alt="">
    </div>

    <div class="story-create-header">
      <button class="story-create-close" onclick="closeStoryCreate()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
      <button class="story-create-publish" id="storyPublishBtn" onclick="publishStory()" disabled>Опубликовать</button>
    </div>

    <div class="story-create-footer">
      <input type="text" class="story-create-caption" id="storyCaptionInput"
        placeholder="Добавить подпись..." maxlength="200">
      <span class="story-create-count" id="storyCaptionCount">0/200</span>
    </div>

    <div class="story-limit-msg" id="storyLimitMsg">Лимит: 10 историй в сутки</div>

  </div>
</div>
