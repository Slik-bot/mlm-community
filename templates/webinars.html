<!-- =============== SCREEN: WEBINARS =============== -->
<div class="scr hidden" id="scrWebinars">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Вебинары</span>
    <div style="width:36px"></div>
  </div>

  <!-- Tabs -->
  <div class="wbn-tabs" id="wbnTabs">
    <button class="wbn-tab active" data-tab="upcoming" onclick="switchWebinarTab('upcoming')">Предстоящие</button>
    <button class="wbn-tab" data-tab="live" onclick="switchWebinarTab('live')">В эфире</button>
    <button class="wbn-tab" data-tab="past" onclick="switchWebinarTab('past')">Прошедшие</button>
  </div>

  <!-- List -->
  <div class="wbn-list" id="wbnList"></div>

  <!-- Empty -->
  <div class="wbn-empty hidden" id="wbnEmpty">
    <div class="empty-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8"/><path d="M12 17v4"/></svg>
    </div>
    <div class="empty-title">Нет вебинаров</div>
    <div class="empty-desc">Следите за обновлениями</div>
  </div>
</div>
