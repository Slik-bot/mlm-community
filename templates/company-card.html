<!-- =============== SCREEN: COMPANY CARD =============== -->
<div class="scr hidden" id="scrCompanyCard">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Компания</span>
    <button class="icon-btn" id="ccShareBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" width="20" height="20"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
    </button>
  </div>

  <div class="cc-scroll">
    <!-- Hero -->
    <div class="cc-hero">
      <div class="cc-logo" id="ccLogo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/></svg>
      </div>
      <div class="cc-name-row">
        <span class="cc-name" id="ccName"></span>
        <span class="cc-verified hidden" id="ccVerified">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </span>
      </div>
      <div class="cc-meta">
        <span class="cc-cat" id="ccCategory"></span>
        <span class="cc-dot" id="ccCityDot" style="display:none"> · </span>
        <span class="cc-city" id="ccCity"></span>
      </div>
      <div class="cc-rating-row">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="#fbbf24" stroke="#fbbf24" stroke-width="1"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        <span class="cc-rating-val" id="ccRating"></span>
        <span class="cc-rating-count" id="ccRatingCount"></span>
      </div>
    </div>

    <!-- Stats -->
    <div class="cc-stats">
      <div class="cc-stat">
        <span class="cc-stat-num" id="ccMembers">0</span>
        <span class="cc-stat-label">участников</span>
      </div>
      <div class="cc-stat">
        <span class="cc-stat-num" id="ccReviewsNum">0</span>
        <span class="cc-stat-label">отзывов</span>
      </div>
      <div class="cc-stat">
        <span class="cc-stat-num" id="ccSince"></span>
        <span class="cc-stat-label">на платформе</span>
      </div>
    </div>

    <!-- Description -->
    <div class="cc-section" id="ccDescSection">
      <div class="cc-desc" id="ccDesc"></div>
    </div>

    <!-- Website -->
    <div class="cc-section hidden" id="ccWebsiteSection">
      <a class="cc-link" id="ccWebsite" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>
        <span id="ccWebsiteText"></span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
      </a>
    </div>

    <!-- Tags -->
    <div class="cc-tags hidden" id="ccTags"></div>

    <!-- Tabs -->
    <div class="cc-tabs" id="ccTabs">
      <div class="cc-tab on" data-tab="members">Участники</div>
      <div class="cc-tab" data-tab="reviews">Отзывы</div>
    </div>

    <!-- Tab: Members -->
    <div class="cc-panel" id="ccPanelMembers">
      <div id="ccMembersList"></div>
      <div class="cc-panel-empty hidden" id="ccMembersEmpty">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,.15)" stroke-width="1.5" stroke-linecap="round"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
        <span>Пока нет участников</span>
      </div>
    </div>

    <!-- Tab: Reviews -->
    <div class="cc-panel hidden" id="ccPanelReviews">
      <div id="ccReviewsList"></div>
      <div class="cc-panel-empty hidden" id="ccReviewsEmpty">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,.15)" stroke-width="1.5" stroke-linecap="round"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>
        <span>Пока нет отзывов</span>
      </div>
      <button class="cc-review-btn hidden" id="ccWriteReviewBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
        Написать отзыв
      </button>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="cc-bottom">
    <button class="cc-join-btn" id="ccJoinBtn">
      <span id="ccJoinText">Вступить</span>
    </button>
  </div>
</div>
