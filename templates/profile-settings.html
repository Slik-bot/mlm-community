<!-- =============== SCREEN: PROFILE SETTINGS =============== -->
<div class="scr hidden" id="scrProfileSettings">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
    </button>
    <span class="scr-head-title">Настройки</span>
    <div style="width:36px"></div>
  </div>

  <div class="settings-section">
    <div class="settings-title">Уведомления</div>
    <div class="settings-row">
      <span class="settings-label">Деньги и начисления</span>
      <div class="toggle" id="toggleMoney" onclick="profileToggleSetting('push_money', this)">
        <div class="toggle-knob"></div>
      </div>
    </div>
    <div class="settings-row">
      <span class="settings-label">Сделки</span>
      <div class="toggle" id="toggleDeals" onclick="profileToggleSetting('push_deals', this)">
        <div class="toggle-knob"></div>
      </div>
    </div>
    <div class="settings-row">
      <span class="settings-label">Прогресс и уровни</span>
      <div class="toggle" id="toggleProgress" onclick="profileToggleSetting('push_progress', this)">
        <div class="toggle-knob"></div>
      </div>
    </div>
    <div class="settings-row">
      <span class="settings-label">Социальное</span>
      <div class="toggle" id="toggleSocial" onclick="profileToggleSetting('push_social', this)">
        <div class="toggle-knob"></div>
      </div>
    </div>
  </div>

  <div class="settings-section">
    <div class="settings-title">Аккаунт</div>
    <button class="btn-danger" onclick="authLogout()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      Выйти из аккаунта
    </button>
  </div>
</div>
