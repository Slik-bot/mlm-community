<!-- =============== SCREEN: LEADERBOARD =============== -->
<div class="scr hidden" id="scrLeaderboard">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Лидерборд</span>
    <div style="width:36px"></div>
  </div>

  <!-- Period tabs -->
  <div class="lb-tabs" id="lbTabs">
    <button class="lb-tab active" data-period="week" onclick="switchLeaderboardTab('week')">Неделя</button>
    <button class="lb-tab" data-period="month" onclick="switchLeaderboardTab('month')">Месяц</button>
    <button class="lb-tab" data-period="all" onclick="switchLeaderboardTab('all')">Всё время</button>
  </div>

  <!-- Top-3 podium (rendered by JS) -->
  <div class="lb-podium" id="lbPodium"></div>

  <!-- My position (sticky) -->
  <div class="lb-my-position glass-card hidden" id="lbMyPosition">
    <div class="lb-my-rank" id="lbMyRank">#—</div>
    <div class="lb-my-ava">
      <img class="lb-my-ava-img" id="lbMyAvatar" src="" alt="">
    </div>
    <div class="lb-my-info">
      <div class="lb-my-name" id="lbMyName">—</div>
      <div class="lb-my-lvl">
        <span class="lb-my-chess" id="lbMyChess"></span>
        <span class="lb-stars" id="lbMyStars"></span>
      </div>
    </div>
    <div class="lb-my-xp" id="lbMyXp">0 XP</div>
  </div>

  <!-- List (4-50) -->
  <div class="lb-list" id="lbList"></div>

  <!-- Loading skeleton -->
  <div class="lb-loading" id="lbLoading">
    <div class="lb-skeleton">
      <div class="lb-skeleton-row"></div>
      <div class="lb-skeleton-row"></div>
      <div class="lb-skeleton-row"></div>
      <div class="lb-skeleton-row"></div>
      <div class="lb-skeleton-row"></div>
    </div>
  </div>

  <!-- Empty state -->
  <div class="lb-empty hidden" id="lbEmpty">
    <div class="empty-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48"><path d="M12 15l-3-3h6l-3 3z"/><path d="M5 21h14"/><path d="M5 21V7l7-4 7 4v14"/><circle cx="12" cy="10" r="2"/></svg>
    </div>
    <div class="empty-title">Пока нет данных</div>
    <div class="empty-desc">Выполняйте задания, чтобы попасть в топ!</div>
  </div>
</div>
