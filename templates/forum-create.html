<!-- =============== SCREEN: FORUM CREATE =============== -->
<div class="scr hidden" id="scrForumCreate">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Новая тема</span>
    <div style="width:36px"></div>
  </div>

  <div class="forum-form">
    <div class="form-field">
      <label class="form-label">Категория</label>
      <select class="glass-input" id="fcCategory">
        <option value="business">Бизнес</option>
        <option value="marketing">Маркетинг</option>
        <option value="tools">Инструменты</option>
        <option value="education">Обучение</option>
        <option value="newbies">Новичкам</option>
        <option value="cases">Кейсы</option>
        <option value="offtopic">Оффтоп</option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-label">Заголовок</label>
      <input class="glass-input" id="fcTitle" type="text" maxlength="150" placeholder="Тема обсуждения">
    </div>

    <div class="form-field">
      <label class="form-label">Текст</label>
      <textarea class="glass-input" id="fcBody" maxlength="5000" placeholder="Подробно опишите вопрос или тему..." rows="6"></textarea>
    </div>

    <button class="btn-primary" onclick="forumCreateTopic()">Опубликовать</button>
  </div>
</div>
