<section class="ve-screen">
  <div class="ve-container">

    <!-- Иконка -->
    <div class="ve-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M22 4L12 13L2 4"/>
        <path d="M15 14l4 4m0-4l-4 4" stroke="none"/>
        <circle cx="17" cy="17" r="5" fill="#06060b" stroke="#8b5cf6"/>
        <path d="M15 17l1.5 1.5L19.5 15" stroke="#8b5cf6"/>
      </svg>
    </div>

    <!-- Заголовок -->
    <h2 class="ve-title">Подтвердите email</h2>
    <p class="ve-subtitle">
      Мы отправили код на
      <span class="ve-email" id="ve-email-display"></span>
    </p>

    <!-- 6 инпутов -->
    <div class="ve-code-inputs" id="ve-code-inputs">
      <input class="ve-code-digit" type="tel" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="0">
      <input class="ve-code-digit" type="tel" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="1">
      <input class="ve-code-digit" type="tel" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="2">
      <input class="ve-code-digit" type="tel" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="3">
      <input class="ve-code-digit" type="tel" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="4">
      <input class="ve-code-digit" type="tel" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code" data-index="5">
    </div>

    <!-- Ошибка -->
    <div class="ve-error" id="ve-error"></div>

    <!-- Кнопка -->
    <button class="ve-submit-btn" id="ve-submit-btn" disabled>Подтвердить</button>

    <!-- Повторная отправка -->
    <div class="ve-resend">
      <span class="ve-resend-timer" id="ve-resend-timer">Повторная отправка через 60с</span>
      <span class="ve-resend-btn" id="ve-resend-btn">Отправить код повторно</span>
    </div>

    <!-- Сменить email -->
    <a class="ve-change-email" id="ve-change-email">Указать другой email</a>

  </div>
</section>
