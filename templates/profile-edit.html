<!-- =============== SCREEN: PROFILE EDIT =============== -->
<div class="scr hidden" id="scrProfileEdit">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
    </button>
    <span class="scr-head-title">Редактировать</span>
    <div style="width:36px"></div>
  </div>

  <div class="edit-avatar-wrap">
    <div class="edit-avatar-ring" id="editAvatarRing">
      <img class="edit-avatar" id="editAvatar" src="" alt="">

    </button>
  </div>

  <div class="edit-field">
    <label class="edit-label">Имя</label>
    <input class="edit-input glass-input" id="editName" type="text" maxlength="50" placeholder="Ваше имя">
  </div>

  <div class="edit-field">
    <label class="edit-label">О себе</label>
    <textarea class="edit-input glass-input edit-textarea" id="editBio" maxlength="300" placeholder="Расскажите о себе..."></textarea>
    <div class="edit-counter"><span id="editBioCount">0</span>/300</div>
  </div>

  <div class="edit-field">
    <label class="edit-label">Город</label>
