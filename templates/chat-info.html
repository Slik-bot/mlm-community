<!-- =============== SCREEN: CHAT INFO =============== -->
<div class="scr hidden" id="scrChatInfo">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
    </button>
    <span class="scr-head-title">Информация</span>
    <div class="scr-head-spacer"></div>
  </div>

  <!-- Hero -->
  <div class="chat-info-hero">
    <img class="chat-info-avatar" id="chatInfoAvatar" src="" alt="">
    <div class="chat-info-name" id="chatInfoName"></div>
    <div class="chat-info-meta" id="chatInfoMeta"></div>
  </div>

  <!-- Actions -->
  <div class="chat-info-actions">
    <button class="chat-info-action glass-card" onclick="chatMute()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
      <span>Уведомления</span>
    </button>
    <button class="chat-info-action glass-card" onclick="chatClearHistory()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
      <span>Очистить историю</span>
    </button>
    <button class="chat-info-action btn-danger" onclick="chatDelete()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
      <span>Удалить диалог</span>
    </button>
  </div>

  <!-- Shared media -->
  <div class="chat-info-section">
    <div class="section-title">Файлы и медиа</div>
    <div class="chat-info-media" id="chatInfoMedia">
      <div class="chat-info-media-empty">Нет файлов</div>
    </div>
  </div>
</div>
