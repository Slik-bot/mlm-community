<!-- =============== SCREEN: EXPERT DETAIL =============== -->
<div class="scr hidden" id="scrExpertDetail">
  <div class="scr-head">
    <button class="icon-btn" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" width="20" height="20"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <span class="scr-head-title">Эксперт</span>
    <div style="width:36px"></div>
  </div>

  <!-- Hero -->
  <div class="ed-hero">
    <img class="ed-avatar" id="edAvatar" alt="">
    <div class="ed-name" id="edName"></div>
    <div class="ed-spec" id="edSpec"></div>
    <div class="ed-rating-row">
      <span class="ed-stars" id="edStars"></span>
      <span class="ed-rating-val" id="edRating"></span>
      <span class="ed-sessions" id="edSessions"></span>
    </div>
  </div>

  <!-- Rate -->
  <div class="ed-rate glass-card">
    <span>Стоимость консультации</span>
    <span class="ed-rate-val" id="edRate"></span>
  </div>

  <!-- Bio -->
  <div class="ed-section">
    <div class="section-title">О себе</div>
    <div class="ed-bio" id="edBio"></div>
  </div>

  <!-- Skills -->
  <div class="ed-section">
    <div class="section-title">Навыки</div>
    <div class="ed-skills" id="edSkills"></div>
  </div>

  <!-- Reviews -->
  <div class="ed-section">
    <div class="section-title">Отзывы</div>
    <div class="ed-reviews" id="edReviews"></div>
  </div>

  <!-- Book -->
  <div class="ed-book-bar">
    <button class="btn-primary" id="edBookBtn" onclick="expertBook()">Записаться на консультацию</button>
  </div>
</div>
