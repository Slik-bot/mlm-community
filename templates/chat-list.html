<!-- =============== SCREEN: CHAT LIST =============== -->
<div class="scr hidden" id="scrChatList">
  <div class="scr-head">
    <div style="width:36px"></div>
    <span class="scr-head-title">Сообщения</span>
    <button class="icon-btn" onclick="chatStartNew()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
    </button>
  </div>

  <!-- Tabs -->
  <div class="chat-tabs">
    <button class="chat-tab active" data-tab="personal" onclick="switchChatTab('personal',this)">Диалоги</button>
    <button class="chat-tab" data-tab="deal" onclick="switchChatTab('deal',this)">Сделки</button>
    <button class="chat-tab" data-tab="group" onclick="switchChatTab('group',this)">Группы</button>
  </div>

  <!-- Search -->
  <div class="chat-search-wrap">
    <svg class="chat-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    <input class="chat-search glass-input" id="chatSearch" placeholder="Поиск...">
  </div>

  <!-- Conversations list -->
  <div class="chat-list" id="chatList">
    <div class="chat-skeleton" id="chatSkeleton">
      <div class="chat-skeleton-item"></div>
      <div class="chat-skeleton-item"></div>
      <div class="chat-skeleton-item"></div>
      <div class="chat-skeleton-item"></div>
    </div>
  </div>

  <!-- Empty state -->
  <div class="chat-empty hidden" id="chatEmpty">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>
    <div class="chat-empty-text">Нет диалогов</div>
    <div class="chat-empty-sub">Начните общение первым</div>
  </div>
</div>
