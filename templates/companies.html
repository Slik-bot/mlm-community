<div class="scr hidden" id="scrCompanies">
  <div class="detail-hdr">
    <button class="back-btn" onclick="goBack()"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M15 18l-6-6 6-6"/></svg></button>
    <div class="detail-title">Компании</div>
    <button class="icon-btn" id="compSearchBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></button>
  </div>

  <!-- Search -->
  <div class="comp-search hidden" id="compSearchBar">
    <div class="search-wrap">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input class="search-inp" id="compSearchInp" type="text" placeholder="Найти компанию..." autocomplete="off" />
    </div>
  </div>

  <div class="comp-scroll" id="compScroll">
    <!-- Filters -->
    <div class="comp-filters" id="compFilters">
      <div class="flt comp-flt on" data-category="">Все</div>
      <div class="flt comp-flt" data-category="health">Здоровье</div>
      <div class="flt comp-flt" data-category="beauty">Красота</div>
      <div class="flt comp-flt" data-category="finance">Финансы</div>
      <div class="flt comp-flt" data-category="ecology">Экология</div>
      <div class="flt comp-flt" data-category="tech">Технологии</div>
    </div>

    <!-- Sort -->
    <div class="comp-sort">
      <span class="comp-count" id="compCount"></span>
      <div class="comp-sort-btn" onclick="toggleSortMenu(this)">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="16" y2="12"/><line x1="4" y1="18" x2="12" y2="18"/></svg>
        <span id="compSortLabel">По популярности</span>
        <div class="popover" onclick="event.stopPropagation()">
          <div class="pop-item" data-sort="popular" onclick="closePopovers()">По популярности</div>
          <div class="pop-item" data-sort="rating" onclick="closePopovers()">По рейтингу</div>
          <div class="pop-item" data-sort="newest" onclick="closePopovers()">По новизне</div>
          <div class="pop-item" data-sort="name" onclick="closePopovers()">По названию</div>
        </div>
      </div>
    </div>

    <!-- Company list -->
    <div class="comp-list" id="compList"></div>

    <!-- Loading skeletons -->
    <div id="compLoading">
      <div class="comp-list">
        <div class="comp-card skeleton-card">
          <div class="sk-top" style="padding:0;margin-bottom:8px">
            <div class="sk-ava" style="width:50px;height:50px;border-radius:12px"></div>
            <div class="sk-info"><div class="sk-line w60"></div><div class="sk-line w40"></div></div>
          </div>
          <div class="sk-line w100" style="margin-bottom:6px"></div>
          <div class="sk-line w80"></div>
        </div>
        <div class="comp-card skeleton-card">
          <div class="sk-top" style="padding:0;margin-bottom:8px">
            <div class="sk-ava" style="width:50px;height:50px;border-radius:12px"></div>
            <div class="sk-info"><div class="sk-line w60"></div><div class="sk-line w40"></div></div>
          </div>
          <div class="sk-line w100" style="margin-bottom:6px"></div>
          <div class="sk-line w80"></div>
        </div>
        <div class="comp-card skeleton-card">
          <div class="sk-top" style="padding:0;margin-bottom:8px">
            <div class="sk-ava" style="width:50px;height:50px;border-radius:12px"></div>
            <div class="sk-info"><div class="sk-line w60"></div><div class="sk-line w40"></div></div>
          </div>
          <div class="sk-line w100" style="margin-bottom:6px"></div>
          <div class="sk-line w80"></div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div class="comp-empty hidden" id="compEmpty">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,.15)" stroke-width="1.5" stroke-linecap="round"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/></svg>
      <div class="comp-empty-title">Компании не найдены</div>
      <div class="comp-empty-text">Попробуйте изменить фильтры или поисковый запрос</div>
    </div>
  </div>
</div>
